<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyKid</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>
<div class="navbar">
   <div class="navbar-container">
        <div class="logo-container">
           <h1 class="logo">HappyKid</h1>
        </div> 
        <div class="menu-container">
           <ul class="menu">
         
            <li id= "home" class="menu-list-item">Home</li>
            <li class="menu-list-item" id="about">About</li>
            <li class="menu-list-item" id="contact">Contact</li>
           </ul>
          
        </div>
    </div> 
</div>

<div class="container">
    <h2>Welcome To Our HappyKid</h2>
    <p> Welcome to HappyKid, a magical world created just for you!</p>
  
</div>


<div class="user">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" >

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter your age" >

    <input type="submit" value="Submit" id="submit">

</div>




 
    














</body>
</html>
