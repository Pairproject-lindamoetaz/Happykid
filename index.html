<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyKid</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body id="idid">
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <img class="logo" src="./images/1557035.webp" alt="HappyKid Logo" >
            </div>
            <div class="menu-container">
               
            </div>
        </div> 
    </div>

    <div class="container">
        <h1>Welcome To Our HappyKid World</h1>
        <h2>A magical world created just for you!</h2>
    </div>

    <div class="user">
        <label for="name"><h2  class="textt">Name:</h2></label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="age"><h2 class="textt">Age:</h2></label>
        <input type="number" id="age" name="age" placeholder="Enter your age">

        <input type="submit" value="Submit" id="submit">
    </div>
    <footer class="footer">
        <p> 2024 Kids Fun Land</p>
    </footer>
</body>
</html>




 
    













<script src="index.js"></script>
</body>
</html>
